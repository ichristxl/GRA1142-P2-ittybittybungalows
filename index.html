<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Itty Bitty Bungalows</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="ibbwebicon_mMy_icon.ico">
  </head>
  <body>
    <header>
      <div>
        <img id="logo" src="images/ibbLogo.png">
      </div>
      <div id="nav">
        <ul class="nav">
          <li>Home</li>
          <li>Bookings</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div id="buttons">
        <button>Login</button>
        <button>Register</button>
      </div>
    </header>
    <div class="search">
      <img src="images/headerPhoto.png">
      <div class="searchBar">
        <div id="sbLocation">
          <h4>Location</h4>
          <input type="text" placeholder="Where to?">
        </div>
        <div id="sbCheckin">
          <h4>Check In</h4>
          <input type="date">
        </div>
        <div id="sbCheckout">
          <h4>Check Out</h4>
          <input type="date">
        </div>
        <div id="sbGuests">
          <h4>Guests</h4>
          <input type="number" min="1" max="6">
        </div>
        <div id="sbButton">
          <img src="images/searchButton.png">
        </div>
      </div>
    </div>
    <div class="categories">
      <img class="choice" src="images/villaThumbnail .png">
      <img class="choice" src="images/beachhouseThumbnail.png">
      <img class="choice" src="images/townhomeThumbnail.png">
      <img class="choice" src="images/tinyHomeThumbnail.png">
    </div>
    <div class="resort">
      <div id="rLeft">
        <h1>Looking to stay in our<br>resort?</h1>
        <img src="images/inHouseRoomsThumbnail.png">
      </div>
      <div>
        <img src="images/inHouseAmenities.png">
      </div>
    </div>
    <div class="app">
      <h2>Download the IBB Resorts app now!</h2>
      <p>List, favorite and book all right from your device!<br>
      Get push notifications on discounts, events and<br>updates!</p>
      <img src="/images/appDownloadButtons.png">
    </div>
    <div class="footer">
      <div class="socialLinks">
        <a href="https://www.instagram.com/" target="_blank"><img src="images/instaIcon.png"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="images/ytIcon.png"></a>
        <a href="https://www.facebook.com/" target="_blank"><img src="images/facebookIcon.png"></a>
      </div>
      <div class="copyright">
        Copyright &copy; 2023, IBB Resorts
      </div>
    </div>
  </body>
</html>
